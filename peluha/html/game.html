<head>

<section class="game-container">
    <div class="game-container-info bomb-background">
        <h1 class="game-container-info-title bold-max">My little pony</h1>
        <h2 class="game-container-info-name">Matej<span class="bold-max"> Peluha</span></h2>
    </div>

    <div class="game-container-settings">
        <button class="game-container-settings-button" id="start">Štart</button>
        <button class="game-container-settings-button" id="stop">Stop</button>
        <button class="game-container-settings-button" id="demo">Demo</button>
        <span class="" id="time">00:00:00</span>
    </div>


    <div class="game-container-canvas" id="game-canvas" >
        <h2 id="game-text">Sem poskladaj obrázky</h2>
        <img alt="Game picture" id="game-image" src="../../app/assets/images/matejpeluha/my_little_pony.jpg" draggable="false">

        <div id="pony08-container" class="pony-container"
             ondrop="drop(event)" ondragover="allowDrop(event)">
            <img id="pony08" class="pony" src="../../app/assets/images/matejpeluha/pony08.png"
                 alt="pony08" draggable="false" ondragstart="drag(event)" >
        </div>

             ondrop="drop(event)" ondragover="allowDrop(event)">

             ondrop="drop(event)" ondragover="allowDrop(event)" >

             ondrop="drop(event)" ondragover="allowDrop(event)" >

                 alt="pony05" draggable="false" ondragstart="drag(event)" >

        <div id="pony04-container" class="pony-container"
             ondrop="drop(event)" ondragover="allowDrop(event)" >

                 alt="pony04" draggable="false" ondragstart="drag(event)" >
        </div>
        <div id="pony03-container" class="pony-container"
             ondrop="drop(event)" ondragover="allowDrop(event)" >

    <div id="pony08-out-container" class="pony-out-container"></div>
