<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Exam</title>

    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="app/css/footer.css" rel="stylesheet">
    <link href="app/css/header.css" rel="stylesheet">
    <link href="app/css/index.css" rel="stylesheet">
    <link href="app/css/home-layout.css" rel="stylesheet">
    <script src="app/js/index.js"></script>
    <script src="app/three-level-menu/js/three-level-menu.component.js"></script>


</head>
<body>

<three-level-menu>
</three-level-menu>

<section class="thumbnail-container">
    <div class="thumbnail-container-game gamepad-background thumbnail-container-background"
         onclick="changeView('./palencar/html/game.html')">

        <span class="thumbnail-container-title">Záhada stratenej perly</span>
        <img alt="Thumbnail gamepad" class="thumbnail-container-image gamepad-image"
             src="./app/assets/images/gamepad.png">
        <span class="thumbnail-container-name">Michal <span class="bold-max">Palenčár</span> </span>
    </div>
    <div class="thumbnail-container-game bomb-background thumbnail-container-background"
         onclick="changeView('./peluha/html/game.html')">

        <span class=" thumbnail-container-title
    ">Vojna dvoch trpaslíkov</span>
        <img alt="Thumbnail bomb" class="thumbnail-container-image bomb-image"
             src="./app/assets/images/bomb.png">
        <span class="thumbnail-container-name">Matej <span class="bold-max">Peluha</span> </span>

    </div>

    <div class="thumbnail-container-game robot-background thumbnail-container-background "
         onclick="changeView('./sremanak/html/game.html')">
        <span class="thumbnail-container-title ">Dobrodružstvá v džungli</span>
        <img alt="Thumbnail robot" class="thumbnail-container-image robot-image"
             src="./app/assets/images/robot.png">
        <span class="thumbnail-container-name">Ľuboš <span
                class="bold-max">Sremaňák</span> </span>
    </div>

    <div class="thumbnail-container-game cup-background thumbnail-container-background"
         onclick="changeView('./sokol/html/game.html')">

        <span class=" thumbnail-container-title
    ">Štyri cigančata a peso</span>
        <img alt="Thumbnail cup" class="thumbnail-container-image cup-image"
             src="./app/assets/images/cup.png">
        <span class="thumbnail-container-name">Kristian <span
                class="bold-max">Sokol</span> </span>
    </div>

    <div class="thumbnail-container-event attendance-background thumbnail-container-background "
         onclick="changeView('./app/attendance-component/attendance.html')">
        <span class=" thumbnail-container-event-title">
    Túto stránku si za posledný <span class="bold-max">mesiac </span>navštívil</span>

    </div>
    <div class="thumbnail-container-event name-day-background thumbnail-container-background"
         onclick="changeView('./app/-component/attendance.html')">
        <span class="thumbnail-container-event-title ">Dnes meniny oslavuje </span>
    </div>
</section>

</body>
</html>
